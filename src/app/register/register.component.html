<div class="signup">
	<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
	  <label for="chk" aria-hidden="true">Sign up</label>
	  <input type="text" formControlName="username" placeholder="User name" required>
	  <input type="email" formControlName="email" placeholder="Email" required>
	  <input type="tel" formControlName="phoneNumber" placeholder="Phone" required pattern="^\+?[0-9]*$" title="Please enter a valid phone number">
	  <input type="password" formControlName="password" placeholder="Password" required>
	  <button type="submit">Sign up</button>
	</form>
  </div>
  
  <div class="login" *ngIf="isLoginMode">
	<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
	  <label for="chk" aria-hidden="true">Login</label>
	  <input type="email" formControlName="email" placeholder="Email" required>
	  <input type="password" formControlName="password" placeholder="Password" required>
	  <button type="submit">Login</button>
	</form>
  </div>
