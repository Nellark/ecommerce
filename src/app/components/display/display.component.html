<section *ngIf="selectedProduct; else loading">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <img [src]="selectedProduct.thumbnail" alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-50 object-cover object-center rounded bg-gray-200">
      <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">{{ selectedProduct.brand }}</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">{{ selectedProduct.title }}</h1>
        <div class="flex mb-4">
          <span class="flex items-center">
            <svg fill="currentColor" class="w-4 h-4 text-indigo-500" viewBox="0 0 24 24">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
            </svg>
            <span class="text-gray-600 ml-3">{{ selectedProduct.rating }} Stars</span>
          </span>
        </div>
        <p class="leading-relaxed text-gray-700">{{ selectedProduct.description }}</p>

        <div class="flex mt-6 items-center">
          <span class="title-font font-medium text-2xl text-gray-900  mr-3">R{{ selectedProduct.price }}</span>
          <button (click)="addToCart(selectedProduct)" class="flex ml-auto text-white" style="background-color: #C1DCDC; border: 2px solid #C1DCDC; color: #1a1a1a; border-radius: 8px; padding: 8px 16px;">
            Add to Cart
          </button>
        </div>

      

        <div>
          <button (click)="goBack()" class="flex items-center text-green-900 mt-6 mb-6">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
              <path d="M15 19l-7-7 7-7"></path>
            </svg>
            Continue with shopping
          </button>
        </div>

        <div *ngIf="showNotification" class="left-0 text-2xl right-0 background-color: #C1DCDC; border: 2px solid #C1DCDC; text-black text-center py-3 z-50">
          Item added to the cart successfully!
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #loading>
  <section class="text-gray-600 body-font overflow-hidden bg-white w-screen h-screen flex justify-center items-center">
    <h1 class="text-[4rem] animate-pulse">Loading...</h1>
  </section>
</ng-template>

<app-footer></app-footer>
