
<app-navbar></app-navbar>

<section class="bg-gray-50 py-12">
  <div class="container mx-auto px-6">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8">

      <h1 class="text-3xl font-semibold text-center text-gray-800 mb-8">Checkout</h1>

      <form (ngSubmit)="submitOrder()" #checkoutForm="ngForm">
        <div class="space-y-6">
          <div>
            <label for="name" class="block text-gray-700">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              [(ngModel)]="shippingDetails.name"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md"
            />
            <div *ngIf="checkoutForm.submitted && !shippingDetails.name" class="text-red-600 text-sm">Name is required.</div>
          </div>

          <div>
            <label for="address" class="block text-gray-700">Address</label>
            <input
              type="text"
              id="address"
              name="address"
              [(ngModel)]="shippingDetails.address"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md"
            />
            <div *ngIf="checkoutForm.submitted && !shippingDetails.address" class="text-red-600 text-sm">Address is required.</div>
          </div>

          <div>
            <label for="email" class="block text-gray-700">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="shippingDetails.email"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md"
            />
            <div *ngIf="checkoutForm.submitted && !shippingDetails.email" class="text-red-600 text-sm">Email is required.</div>
          </div>

          <div>
            <label for="phone" class="block text-gray-700">Phone</label>
            <input
              type="text"
              id="phone"
              name="phone"
              [(ngModel)]="shippingDetails.phone"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md"
            />
            <div *ngIf="checkoutForm.submitted && !shippingDetails.phone" class="text-red-600 text-sm">Phone is required.</div>
          </div>
        </div>

        <div class="mt-6 flex justify-between items-center">
          <span class="text-xl font-semibold text-gray-900">Total: R{{ cartTotal }}</span>
          <button type="submit" class="bg-green-800 text-white px-5 py-2 rounded-md hover:bg-[#C1DCDC] transition text-sm">
            Place Order
          </button>
        </div>
      </form>
    </div>
  </div>
</section>

<app-footer></app-footer>
