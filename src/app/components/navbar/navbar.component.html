<nav class="bg-[#C1DCDC] sticky top-0 z-10 mb-1">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <!-- Logo and Links -->
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <a [routerLink]="['']" routerLinkActive="active" class="flex items-center space-x-3">
          <img src="https://cdn.icon-icons.com/icons2/1182/PNG/512/1490129319-rounded09_82169.png" class="h-8" alt="Logo" />
          <span class="text-2xl font-semibold">CART-EASY</span>
        </a>
        <div class="hidden sm:ml-6 sm:block">
          <a [routerLink]="['/home']" routerLinkActive="active" class="rounded-md px-3 py-2 text-sm font-medium text-black hover:bg-gray-200">
            Home
          </a>
        </div>
      </div>

      <!-- Search Bar -->
      <div class="flex items-center space-x-4">
        <input
          type="text"
          placeholder="Search..."
          class="rounded-md px-3 py-2 text-sm border border-gray-300"
          (input)="onSearch($event)"
        />
        <button class="rounded-md px-3 py-2 text-sm font-medium text-black hover:bg-gray-200">Search</button>
      </div>
    </div>
  </div>

  <!-- Cart Icon and Badge -->
  <div class="absolute right-4 top-1/2 transform -translate-y-1/2">
    <a [routerLink]="['/cart']">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l3 13h8l3-13h2M3 3h18M7 10h10m-7 4h4" />
      </svg>
      <span *ngIf="productService.getCartItemCount() > 0" class="badge">{{ productService.getCartItemCount() }}</span>
    </a>
  </div>
</nav>
