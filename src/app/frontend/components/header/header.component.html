<header class="header">
    <div class="container">
      <div class="header-content">
        <!-- Logo -->
        <div class="logo" routerLink="/">
          <h1>KulShopper</h1>
        </div>
  
        <!-- Mobile menu button -->
        <button class="menu-toggle" (click)="toggleMenu()">â˜°</button>
  
        <!-- Main navigation -->
        <nav class="nav" [class.open]="isMenuOpen">
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
          <a routerLink="/products" routerLinkActive="active">Products</a>
          <a routerLink="/footer" routerLinkActive="active">Contact</a>
        </nav>
  
        <!-- Search -->
        <div class="search-container">
          <input
            type="text"
            placeholder="Search products..."
            class="search-input"
            [(ngModel)]="searchQuery"
            (input)="onSearchChange()"
            (focus)="onSearchChange()"
          >
          <ul class="suggestions" *ngIf="suggestions.length > 0">
            <li *ngFor="let s of suggestions" (click)="selectSuggestion(s)">{{ s }}</li>
          </ul>
        </div>
  
        <!-- Actions -->
        <div class="actions">
          <button class="action-btn" routerLink="/login">Login</button>
          <button class="cart-btn" routerLink="/cart">
            <span class="cart-icon">ðŸ›’</span>
            <span class="cart-count" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
          </button>
        </div>
      </div>
    </div>
  
    <!-- Sub-header deals -->
    <div class="sub-header">
      <div class="container sub-header-content">
        <a class="sub-link highlight" (click)="applyDeal('sale')" [class.active]="activeDeal==='sale'">ðŸ”¥ Hot Sale</a>
        <a class="sub-link" (click)="applyDeal('discounts')" [class.active]="activeDeal==='discounts'">Discounts</a>
        <a class="sub-link" (click)="applyDeal('daily')" [class.active]="activeDeal==='daily'">Daily Deals</a>
        <a class="sub-link" (click)="applyDeal('weekly')" [class.active]="activeDeal==='weekly'">Weekly Deals</a>
        <a class="sub-link highlight" (click)="applyDeal('flash')" [class.active]="activeDeal==='flash'">âš¡ Flash Offers</a>
      </div>
    </div>
  </header>
