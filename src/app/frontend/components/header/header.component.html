<header class="header">
    <div class="container">
      <div class="header-content">
        <!-- existing top row -->
        <div class="logo" routerLink="/">
          <h1>KulShopper</h1>
        </div>
  
        <button class="menu-toggle" (click)="isMenuOpen = !isMenuOpen" aria-label="Toggle navigation">
          ☰
        </button>
  
        <nav class="nav" [class.open]="isMenuOpen">
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
          <a routerLink="/products" routerLinkActive="active">Products</a>
          <a routerLink="/about" routerLinkActive="active">About</a>
          <a routerLink="/contact" routerLinkActive="active">Contact</a>
        </nav>
  
        <div class="search-container">
          <input
            type="text"
            placeholder="Search products..."
            class="search-input"
            [(ngModel)]="searchQuery"
            (keyup.enter)="onSearch()"
          >
          <button class="search-btn" (click)="onSearch()">
            <i class="search-icon">🔍</i>
          </button>
        </div>
  
        <div class="actions">
          <button class="action-btn" routerLink="/login">Login</button>
          <button class="cart-btn" routerLink="/cart">
            <span class="cart-icon">🛒</span>
            <span class="cart-count" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
          </button>
        </div>
      </div>
    </div>
  
    <!-- ▼ NEW SECOND ROW ▼ -->
    <div class="sub-header">
      <div class="container sub-header-content">
        <a routerLink="/categories" class="sub-link">Categories</a>
        <a routerLink="/deals/sale" class="sub-link highlight">🔥 Hot Sale</a>
        <a routerLink="/deals/discounts" class="sub-link">Discounts</a>
        <a routerLink="/deals/daily" class="sub-link">Daily Deals</a>
        <a routerLink="/deals/weekly" class="sub-link">Weekly Deals</a>
        <a routerLink="/deals/flash" class="sub-link highlight">⚡ Flash Offers</a>
        <a routerLink="/filter" class="sub-link">Filter & Sort</a>
      </div>
    </div>
  </header>
