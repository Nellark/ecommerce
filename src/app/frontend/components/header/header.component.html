<header class="header">
    <div class="container">
      <div class="header-content">
        <!-- Logo -->
        <div class="logo" routerLink="/">
          <h1>KulShopper</h1>
        </div>
  
        <!-- Mobile menu button -->
        <button class="menu-toggle"
                (click)="toggleMenu()"
                aria-label="Toggle navigation">
          â˜°
        </button>
  
        <!-- Main navigation -->
        <nav class="nav" [class.open]="isMenuOpen">
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
          <a routerLink="/products" routerLinkActive="active">Products</a>
          <a routerLink="/about" routerLinkActive="active">About</a>
          <a routerLink="/contact" routerLinkActive="active">Contact</a>
        </nav>
  
      
        <div class="search-container">
          
            <input
            type="text"
            placeholder="Search products..."
            class="search-input"
            [(ngModel)]="searchQuery"
            (ngModelChange)="onSearch()"  
          >
        </div>
  
        <!-- Actions -->
        <div class="actions">
          <button class="action-btn" routerLink="/login">Login</button>
          <button class="cart-btn" routerLink="/cart">
            <span class="cart-icon">ðŸ›’</span>
            <span class="cart-count" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
          </button>
        </div>
      </div>
    </div>
  
    <!-- â–¼ SECOND ROW: categories & deals only â–¼ -->
    <div class="sub-header">
        <div class="container sub-header-content">
          <a (click)="applyDeal('sale')" [class.active]="activeDeal==='sale'" class="sub-link highlight">ðŸ”¥ Hot Sale</a>
          <a (click)="applyDeal('discounts')" [class.active]="activeDeal==='discounts'" class="sub-link">Discounts</a>
          <a (click)="applyDeal('daily')" [class.active]="activeDeal==='daily'" class="sub-link">Daily Deals</a>
          <a (click)="applyDeal('weekly')" [class.active]="activeDeal==='weekly'" class="sub-link">Weekly Deals</a>
          <a (click)="applyDeal('flash')" [class.active]="activeDeal==='flash'" class="sub-link highlight">âš¡ Flash Offers</a>
        </div>
      </div>
      
      
  </header>
