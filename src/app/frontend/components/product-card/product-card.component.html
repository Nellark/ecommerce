<div class="product-card" [routerLink]="['/products', product.id]">
    <div class="product-image">
      <img [src]="product.image" [alt]="product.name" loading="lazy">
  
      <!-- Badges -->
      <div class="product-badges">
        <span class="badge new" *ngIf="product.isNew">New</span>
        <span class="badge sale" *ngIf="product.originalPrice">
          Sale {{ getDiscount(product) }}% Off
        </span>
      </div>
  
      <!-- Add to Cart -->
      <button class="quick-add-btn" (click)="addToCart($event)" title="Add to Cart">ðŸ›’</button>
    </div>
  
    <div class="product-info">
      <div class="product-category">{{ product.category }}</div>
      <h3 class="product-name">{{ product.name }}</h3>
  
      <!-- Rating -->
      <div class="product-rating">
        <span *ngFor="let star of getStars(product.rating)" 
              [ngClass]="{
                'full-star': star==='full',
                'half-star': star==='half',
                'empty-star': star==='empty'
              }">â˜…</span>
        <span class="rating-text">{{ product.rating }} ({{ product.reviews }})</span>
      </div>
  
      <!-- Pricing -->
      <div class="product-pricing">
        <span class="current-price">R {{ product.price | number:'1.2-2' }}</span>
        <span class="original-price" *ngIf="product.originalPrice">
          R {{ product.originalPrice | number:'1.2-2' }}
        </span>
      </div>
    </div>
  </div>
